<div id="home" class="row">
  <div class="large-6 large-offset-3">
    <h3>{{id}} : {{ vraag }}</h3>


    <div ng-include  src="getType()"></div>

    <div class="row">
      <div class="large-6 columns">
        <button ng-click="previous()" class="button large expand radius">Vorige</button>
      </div>
      <div class="large-6 columns">
        <button ng-click="next()" class="button large expand radius">Volgende</button>
      </div>
    </div>
  </div>
</div>
